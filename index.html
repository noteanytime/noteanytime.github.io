<!DOCTYPE HTML>
<HTML>
	<head>
	
			<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://unslider.com/unslider.js"></script>
		<title>Unslider</title>

<style type="text/css">
.banner {
 position: relative; 
 overflow: auto; 
 }
.banner li {
 list-style: none;
 }
.banner ul li {
 float: left; 
 }
 .banner ul li img {
 height: 500 px;
 }
</style>
	</head>
	<body>

<div class="banner" style="overflow: hidden; width: 100%; height: 350px;">
    <ul>
        <li ><img src="https://raw2.github.com/noteanytime/noteanytime.github.io/master/src/image/food.JPG"></img></li>
        <li ><img src="https://raw2.github.com/noteanytime/noteanytime.github.io/master/src/image/play.JPG"></img></li>
        <li ><img src="http://www.bootcss.com/p/unslider/img/subway.jpg"></img></li>
    </ul>
</div>
<!-- The HTML -->
<a href="#" class="unslider-arrow prev">Previous slide</a>
<a href="#" class="unslider-arrow next">Next slide</a>
<script>
$(function() {
   // $('.banner').unslider();
	var unslider = $('.banner').unslider({
	speed: 1000,               //  The speed to animate each slide (in milliseconds)
	delay: 1000,              //  The delay between slide animations (in milliseconds)
	complete: function() {},  //  A function that gets called after every slide animation
	keys: true,               //  Enable keyboard (left, right) arrow shortcuts
	dots: true,               //  Display dot navigation
	fluid: false              //  Support responsive design. May break non-responsive designs
});
   //var unslider = $('.banner').unslider();

    $('.unslider-arrow').click(function() {
        var fn = this.className.split(' ')[1];

        //  Either do unslider.data('unslider').next() or .prev() depending on the className
        unslider.data('unslider')[fn]();
    });
});
</script>
	</body>
</HTML>
